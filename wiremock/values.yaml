image: "wiremock/wiremock"
applicationPort: 8080
imagePullPolicy: Always
replicas: 2
volumesEnabled: false

# Service configuration
service:
  type: ClusterIP  # or LoadBalancer for cloud environments
  port: 80
  targetPort: 8080
  sessionAffinity: None

# Health check configuration - using Wiremock's built-in endpoints
readinessPath: '/__admin/health'
readinessDelay: 10
readinessTimeout: 5
readinessPeriod: 10
livenessPath: '/__admin/health'
livenessDelay: 30
livenessTimeout: 5
livenessPeriod: 10
livenessFailureThreshold: 3
startupPath: '/__admin/health'
startupDelay: 30
startupTimeout: 5
startupPeriod: 10
startupFailureThreshold: 10

# Resource configuration
memoryRequests: '1024Mi'
cpuRequests: '500m'
memoryLimits: '2048Mi'
cpuLimits: '1000m'



# Service configuration
saEnabled: true
useInterpodAntiAffinity: true
ingressClass: nginx  # or your preferred ingress class
disableTraefikTls: false  # Enable TLS in production

# Global configuration
global:
  enableKeyVaults: true
  devMode: false
  environment: production
  tenantId: "your-tenant-id"  # Replace with your actual tenant ID

# Disable features not needed in production
prometheus:
  enabled: false

# Disable tests in production
smoketests:
  enabled: false
functionaltests:
  enabled: false
smoketestscron:
  enabled: false
functionaltestscron:
  enabled: false

# Autoscaling configuration
autoscaling:
  enabled: true
  cpu:
    enabled: true
    averageUtilization: 70
  memory:
    enabled: true
    averageUtilization: 70

# Security and networking
useWorkloadIdentity: true

# PDB configuration
pdb:
  enabled: true
  maxUnavailable: 25% 