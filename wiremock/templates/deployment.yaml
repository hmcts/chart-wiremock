{{- if .Values.volumesEnabled }}
{{- template "hmcts.deployment.v5.tpl" . }}
{{- else }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "hmcts.wiremock.releaseName" . }}
  labels:
    app: {{ template "hmcts.wiremock.releaseName" . }}
    {{- include "hmcts.wiremock.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ template "hmcts.wiremock.releaseName" . }}
  template:
    metadata:
      labels:
        app: {{ template "hmcts.wiremock.releaseName" . }}
        {{- include "hmcts.wiremock.labels" . | nindent 8 }}
    spec:
      {{- if .Values.saEnabled }}
      serviceAccountName: {{ template "hmcts.wiremock.releaseName" . }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.applicationPort }}
          name: http
        resources:
          requests:
            memory: {{ .Values.memoryRequests }}
            cpu: {{ .Values.cpuRequests }}
          limits:
            memory: {{ .Values.memoryLimits }}
            cpu: {{ .Values.cpuLimits }}
        # Health checks using Wiremock's built-in endpoints
        livenessProbe:
          httpGet:
            path: {{ .Values.livenessPath }}
            port: {{ .Values.applicationPort }}
          initialDelaySeconds: {{ .Values.livenessDelay }}
          timeoutSeconds: {{ .Values.livenessTimeout }}
          periodSeconds: {{ .Values.livenessPeriod }}
          failureThreshold: {{ .Values.livenessFailureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.readinessPath }}
            port: {{ .Values.applicationPort }}
          initialDelaySeconds: {{ .Values.readinessDelay }}
          timeoutSeconds: {{ .Values.readinessTimeout }}
          periodSeconds: {{ .Values.readinessPeriod }}
        startupProbe:
          httpGet:
            path: {{ .Values.startupPath }}
            port: {{ .Values.applicationPort }}
          initialDelaySeconds: {{ .Values.startupDelay }}
          timeoutSeconds: {{ .Values.startupTimeout }}
          periodSeconds: {{ .Values.startupPeriod }}
          failureThreshold: {{ .Values.startupFailureThreshold }}
        {{- if .Values.volumesEnabled }}
        volumeMounts:
        {{- range .Values.volumeMounts }}
        - name: {{ .name }}
          mountPath: {{ .mountPath }}
          {{- if .subPath }}
          subPath: {{ .subPath }}
          {{- end }}
        {{- end }}
        {{- end }}
      {{- if .Values.volumesEnabled }}
      volumes:
      {{- range .Values.volumes }}
      - name: {{ .name }}
        {{- if .configMap }}
        configMap:
          name: {{ .configMap.name }}
        {{- end }}
        {{- if .persistentVolumeClaim }}
        persistentVolumeClaim:
          claimName: {{ .persistentVolumeClaim.claimName }}
        {{- end }}
      {{- end }}
      {{- end }}
      {{- if .Values.useInterpodAntiAffinity }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ template "hmcts.wiremock.releaseName" . }}
              topologyKey: kubernetes.io/hostname
      {{- end }}
{{- end }} 