{{- if .Values.volumesEnabled }}
{{- template "hmcts.deployment.v5.tpl" . -}}
{{- else }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "hmcts.wiremock.releaseName" . }}
  labels:
    app: {{ template "hmcts.wiremock.releaseName" . }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ template "hmcts.wiremock.releaseName" . }}
  template:
    metadata:
      labels:
        app: {{ template "hmcts.wiremock.releaseName" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image }}
        ports:
        - containerPort: {{ .Values.applicationPort }}
        resources:
          requests:
            memory: {{ .Values.memoryRequests }}
            cpu: {{ .Values.cpuRequests }}
          limits:
            memory: {{ .Values.memoryLimits }}
            cpu: {{ .Values.cpuLimits }}
        # Create health endpoints using Wiremock admin API
        command: ["/bin/sh"]
        args:
        - -c
        - |
          # Start Wiremock
          /docker-entrypoint.sh &
          WIREMOCK_PID=$!
          
          # Wait for Wiremock to start
          sleep 5
          
          # Create health endpoints using Wiremock admin API
          curl -X POST http://localhost:8080/__admin/mappings/new \
            -H "Content-Type: application/json" \
            -d '{
              "request": {
                "method": "GET",
                "url": "/health/readiness"
              },
              "response": {
                "status": 200,
                "body": "Ready"
              }
            }'
          
          curl -X POST http://localhost:8080/__admin/mappings/new \
            -H "Content-Type: application/json" \
            -d '{
              "request": {
                "method": "GET",
                "url": "/health/liveness"
              },
              "response": {
                "status": 200,
                "body": "Alive"
              }
            }'
          
          # Wait for the Wiremock process
          wait $WIREMOCK_PID
        # Use standard health endpoints
        livenessProbe:
          httpGet:
            path: {{ .Values.livenessPath }}
            port: {{ .Values.applicationPort }}
          initialDelaySeconds: {{ .Values.livenessDelay }}
          timeoutSeconds: {{ .Values.livenessTimeout }}
          periodSeconds: {{ .Values.livenessPeriod }}
          failureThreshold: {{ .Values.livenessFailureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.readinessPath }}
            port: {{ .Values.applicationPort }}
          initialDelaySeconds: {{ .Values.readinessDelay }}
          timeoutSeconds: {{ .Values.readinessTimeout }}
          periodSeconds: {{ .Values.readinessPeriod }}
{{- end }}
